[package]
name = "my-package"
version = "1.0.0"
description = "A Blueprint package for web automation"
authors = ["Your Name <you@example.com>"]
license = "MIT"
repository = "https://github.com/yourname/my-package"
homepage = "https://my-package.example.com"
documentation = "https://docs.my-package.example.com"
keywords = ["web", "automation", "testing"]
categories = ["testing", "web"]
readme = "README.md"

# Files to include (default: all .bp files)
include = ["src/**/*.bp", "README.md", "LICENSE"]

# Files to exclude
exclude = ["tests/**", "*.test.bp"]

[dependencies]
# Simple version requirement
web = "^1.0"

# Detailed dependency with options
playwright = { version = "^0.5", optional = true }

# Git dependency
my-lib = { git = "https://github.com/example/my-lib", branch = "main" }

# Path dependency (for local development)
local-pkg = { path = "../local-pkg" }

[dev_dependencies]
surveyor = "^0.1"
